<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MapBox Maps Api</title>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.css' rel='stylesheet' />
</head>
<body>

<div id='map' style='width: 800px; height: 700px;'></div>

<script src='https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.js'></script>
<script src="js/keys.js"></script>
<script src="js/geocode.js"></script>
<script>



    mapboxgl.accessToken = mapboxKey;

    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v9',
        zoom: 5,
        center: [-97.7431, 30.2672]
    });








    var arrRest = [
        {name: "Ramen Tatsu-ya", address:"1234 S Lamar Blvd, Austin, TX 78704"},
        {name: "Whataburger", address:"601 Barton Springs Rd, Austin, TX 78704"},
        {name: "Coco's Cafe", address:"Suite #118, 8557 Research Blvd Suite #118, Austin, TX 78757"}
        ];



    // geocode(arrRest[0].address, mapboxKey).then(function (result) {
    //         map.setCenter(result);
    //         var marker = new mapboxgl.Marker()
    //             .setLngLat(result)
    //             .addTo(map);
    //         var ramenPopup = new mapboxgl.Popup()
    //             .setHTML("<p>" + arrRest[0].name +"</p>")
    //
    //             marker.setPopup(ramenPopup)
    //     })







    arrRest.forEach(function(input){

        geocode(input.address, mapboxKey).then(function (result) {
            map.setCenter(result);
            var marker = new mapboxgl.Marker()
                .setLngLat(result)
                .addTo(map);
            var ramenPopup = new mapboxgl.Popup()
                .setHTML("<p>" + input.name +"</p>")

                marker.setPopup(ramenPopup)
        })
    });
</script>
</body>
</html>
